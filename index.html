<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Booklist</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center">BookList
        <i class="fas fa-laptop-code text-primary"></i>
    </h1>
    <div class="card border-primary mb-3 mt-4" style="max-width: 20rem; width: 100%; margin: 0 auto;">
            <div class="card-header">Add some books!</div>
                <div class="card-body">
                <p class="card-text">You can easily make notes of books you need to read for your studies. Or just write down your favorite books if you want!</p>
                </div>
            </div>
        
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
                <label for="title">Courses for the book</label>
                <input type="text" id="courses" class="form-control">
        </div>    
        <div class="form-group">
                <label for="title">Buy link</label>
                <input type="text" id="shop-link" class="form-control">
        </div>    
        <input type="submit" value="Add book" class="btn btn-primary btn-block" id="btn-add">
    </form>
    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Courses</th>
            <th>Buy link</th>
            <th>Delete</th> <!--deletebutton th-->
        </tr>
    </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
